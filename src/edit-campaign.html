<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund My Laptop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../styles/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="./../styles/custom-css/FML_LandingPage.css">
    <link rel="stylesheet" href="./../styles/custom-css/Footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>

  <body class="hero">
    <div class=" px-0 px-md-4 mb-0 mb-md-4 ">
      <div class="row mt-lg-5 px-2 px-md-5 mx-auto mt-5">
        <div class="col-xl-8 px-0  mb-2 mb-sm-5 px-md-5 header-text mt-5
          d-flex
          flex-column
          justify-content-center">
          <h1 class="mb-lg-5">Update Campaign</h1>
          <p class="pr-md-5">
            You can update existing campaign.
          </p>
        </div>
        <div class="header-form col-xl-4 my-5  pt-3 pb-5 bg-white">
          <!-- here should be form -->
          <form action="" class=" px-md-3 d-flex flex-column justify-content-center">
            <h5 class=" text-center mb-5 mt-0">Update Campaign</h5>
            <div class="form-group">
              <input type="hidden" name="id" value="">
            </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" value="" placeholder="Title" class="form-control">
              </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" name="amount" placeholder="&#164; Amount" class="form-control">
            </div>
            <div class="form-group">
              <label for="currency" class="">Currency</label>
              <select class="form-control" name="currency">
                <option value="Dolar">&#36;</option>
                <option value="Nairia">#</option>
                <option value="Euro">&#128;</option>
                <option value="British Pound">&#163;</option>
              </select>
            </div>
            <div class="form-grop">
              <label for="photo">Photo Upload</label>
              <input type="file" class="form-control-sm" id="photo">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description"  class="form-control" rows="3"></textarea>
            </div>

            <button class="btn-form mx-auto my-4" onclick="window.location.href=('login.html')" >Updtate</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap-js/popper.js"></script>
    <script src="./js/bootstrap-js/jquery.js"></script>
    <script src="./js/bootstrap-js/bootstrap.js"></script>
  </body>
</html>
